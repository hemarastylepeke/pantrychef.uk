{% extends 'base.html' %}

{% block title %}Edit {{ pantry_item.ingredient.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit {{ pantry_item.ingredient.name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{% url 'pantry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
