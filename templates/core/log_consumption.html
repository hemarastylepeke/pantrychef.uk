<!DOCTYPE html>
<html>
<head>
    <title>Log Consumption - PantryChef</title>
</head>
<body>
    <header>
        <h1>Log Consumption</h1>
        <nav>
            <a href="{% url 'core:pantry_dashboard' %}">Back to Pantry</a>
        </nav>
    </header>

    <main>
        <h2>Log consumption of {{ pantry_item.ingredient.name }}</h2>
        <p>Current quantity: {{ pantry_item.quantity }} {{ pantry_item.unit }}</p>

        <form method="post">
            {% csrf_token %}
            
            <div>
                <label>Quantity Used:</label>
                {{ form.quantity_used }}
                <small>Max: {{ pantry_item.quantity }} {{ pantry_item.unit }}</small>
            </div>

            <div>
                <label>Used in Recipe (optional):</label>
                {{ form.recipe }}
            </div>

            <div>
                <label>Notes (optional):</label>
                {{ form.notes }}
            </div>

            <button type="submit">Log Consumption</button>
        </form>
    </main>
</body>
</html>
