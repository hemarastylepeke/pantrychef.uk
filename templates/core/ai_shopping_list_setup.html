{% extends "core/base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Generate AI Shopping List</h2>

  <p class="text-gray-600 mb-4">
    Active Budget: <strong>{{ active_budget.amount }} {{ active_budget.currency }}</strong><br>
    Period: {{ active_budget.start_date }} â†’ {{ active_budget.end_date }}
  </p>

  <form method="POST">
    {% csrf_token %}
    <label for="period" class="block text-gray-700 font-medium mb-2">Select Budget Period:</label>
    <select name="period" id="period" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
      Generate Shopping List with AI
    </button>
  </form>
</div>
{% endblock %}
