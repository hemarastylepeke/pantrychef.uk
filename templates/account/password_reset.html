{% load i18n %}
{% load static %}

{% block content %}
    <div class="max-w-screen-xl px-2 py-6 mx-auto items-center flex justify-center">
        <div class="max-w-lg w-full">
            <div class="bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 py-6 rounded-xl">
                <div class="mx-auto w-full max-w-sm text-center items-center justify-center">
                    <div class="flex justify-center items-center">
                        <img src="{% static 'images/logo.png' %}" alt="I AM logo" class="h-24 w-24">
                    </div>
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-slate-700 dark:text-slate-400">Reset your password</h2>
                </div>
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    {% if user.is_authenticated %}
                        {% include "account/snippets/already_logged_in.html" %}
                    {% endif %}
                    <form class="space-y-6" action="{% url 'account_reset_password' %}" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="id_email" class="block text-sm/6 font-medium text-slate-900 dark:text-slate-400">Enter your Email address*</label>
                            <div class="mt-2">
                                <input type="email" placeholder="Type your email" maxlength="320" required id="id_email" name="email" autocomplete="email" class="block w-full rounded-md bg-transparent px-3 py-1.5 dark:text-slate-300 text-base text-slate-900 outline-1 -outline-offset-1 outline-slate-300 placeholder:text-slate-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-600 sm:text-sm/6">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="flex w-full hover:cursor-pointer ease-in duration-300 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
